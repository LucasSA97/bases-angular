<h3>Listado de heroes</h3>

<div *ngIf="lastHero; else nothingDeleted">
  <h3>Hero out <small class="text-danger">{{lastHero}}</small></h3>

</div>

<ng-template #nothingDeleted >
  <h3>No borro nada</h3>
</ng-template>


<button
*ngIf="heroNames.length > 0"
(click)="removeLastHero()"
class="btn btn-outline-danger" >
  Delete last hero
</button>

<ul
 class="mt-2 list-group">
  <li
    *ngFor="let hero of heroNames"
    class="list-group-item">
    {{ hero }}
  </li>
</ul>
