<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <h4>Listado</h4>

    <list-dbz
      [characterList]="dbzService.characters"
      (onDelete)="dbzService.deleteCharacterById($event)"></list-dbz>

  </div>

  <div class="col">
    <h4>Agregar personajes</h4>

    <dbz-add-character (onNewCharacter)="dbzService.onNewCharacter($event)" ></dbz-add-character>

  </div>
</div>
