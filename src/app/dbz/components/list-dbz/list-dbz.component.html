<ul class="list-group">
  <li
  *ngFor="let item of characterList;
   let i = index;
   let isFirst = first;
   let isLaste = last;
   let isEven = even;
   let isOdd = odd;"
    class="list-group-item"
    [ngClass]="{ 'list-group-item-success' : true}">

      <span class=" text-primary">{{ i + 1 }}. </span>
      <span>{{ item.name }} - </span>
      <strong> Power: </strong>
      <span>{{ item.power }}</span>

  </li>
</ul>
