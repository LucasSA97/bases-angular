<ul class="list-group">
  <li
  *ngFor="let item of characterList;
   let i = index;
   let isFirst = first;
   let isLaste = last;
   let isEven = even;
   let isOdd = odd;"
    class="list-group-item d-flex justify-content-between aling-items-center"
    [ngClass]="{ 'list-group-item-success' : true}">

    <div>
      <span class=" text-primary">{{ i + 1 }}. </span>
      <span>{{ item.name }} - </span>
      <strong> Power: </strong>
      <span>{{ item.power }}</span>
    </div>

    <button (click)="onDeleteCharacter( item.id )" class="btn btn-danger">X</button>

  </li>
</ul>
